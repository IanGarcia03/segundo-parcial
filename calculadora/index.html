<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="bg-light py-5">
    <div class="container text-center">
        <h2 class="mb-4">Calculadora</h2>
        <div id="result" class="form-control text-end mb-3 fs-4">0</div>
        <div class="row g-2">
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('7')">7</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('8')">8</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('9')">9</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="append('/')">/</button></div>

            <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('4')">4</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('5')">5</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('6')">6</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="append('*')">*</button></div>

            <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('1')">1</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('2')">2</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('3')">3</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="append('-')">-</button></div>

            <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('0')">0</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('.')">.</button></div>
            <div class="col-3"><button class="btn btn-success w-100" onclick="calculate()">=</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="append('+')">+</button></div>
        </div>
        <button class="btn btn-danger w-100 mt-3" onclick="clearDisplay()">C</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous">
    </script>
</body>

</html>
