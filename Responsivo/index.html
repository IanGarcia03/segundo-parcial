<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="badge fs-6 col-12 col-md-4 bg-primary text-center text-white text-wrap">NOMBRE</div>
      <div class="badge fs-3 col-12 col-md-4 bg-info text-center text-black text-wrap">DIRECCION</div>
      <div class="badge fs-1 col-12 col-md-4 bg-danger text-center text-white text-wrap">TELEFONO</div>
    </div>
    <div class="row">
      <!-- Formulario -->
      <div class="col-12 col-md-8 p-3 bg-light">
        <h2 class="text-center mb-4">Formulario de Registro</h2>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>

          <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad" min="0" required>
          </div>

          <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento" required>
          </div>

          <div class="mb-3">
            <label for="nacionalidad" class="form-label">Nacionalidad</label>
            <input type="text" class="form-control" id="nacionalidad" required>
          </div>

          <div class="mb-3">
            <label for="genero" class="form-label">Género</label>
            <select class="form-select" id="genero" required>
              <option selected disabled>Selecciona una opción</option>
              <option>Masculino</option>
              <option>Femenino</option>
              <option>Otro</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="estadoCivil" class="form-label">Estado civil</label>
            <select class="form-select" id="estadoCivil">
              <option selected disabled>Selecciona una opción</option>
              <option>Soltero/a</option>
              <option>Casado/a</option>
              <option>Divorciado/a</option>
              <option>Viudo/a</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion">
          </div>

          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
          </div>

          <div class="mb-3">
            <label for="documento" class="form-label">Número de identidad</label>
            <input type="text" class="form-control" id="documento">
          </div>
        </form>
      </div>

      <!-- Botones -->
      <div class="badge fs-4 col-12 col-md-4 bg-secondary text-center text-black text-wrap d-flex align-items-center justify-content-center">
        espacio de botones
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
